<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Resizing browser</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <section class="main-container">
      <div id="webgi-canvas-container">
        <canvas class="webgl"></canvas>
      </div>
      <div class="video-container">
        <div class="intro">
          <h1 class="intro-title">The New Bajaj Pulsar N160</h1>
          <video
            id="desktopVideo"
            src="/videos/motorbikeCinematic.mp4"
            preload="auto"
          ></video>
        </div>
      </div>
      <div class="logo-container">
        <img src="/images/logo.jpg" alt="" id="logo" />
      </div>
    </section>
    <section class="image-gallery">
      <div class="title">
        <h1>The New Bajaj Pulsar N160</h1>
      </div>
      <div class="gallery-container">
        <div class="card1">
          <img class="bikeimg" src="images/bikeJPG.jpg" alt="Bike" />
          <table>
            <tbody class="table--body">
              <tr>
                <td class="td">Format</td>
                <td class="colon">:</td>
                <td class="data">JPG</td>
              </tr>
              <tr>
                <td class="td">Size</td>
                <td class="colon">:</td>
                <td class="data">637 KB</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card2">
          <img class="bikeimg" src="images/bikePNG.png" alt="Bike" />
          <table>
            <tbody class="table--body">
              <tr>
                <td class="td">Format</td>
                <td class="colon">:</td>
                <td class="data">PNG</td>
              </tr>
              <tr>
                <td class="td">Size</td>
                <td class="colon">:</td>
                <td class="data">2287 KB</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card3">
          <img class="bikeimg" src="images/bikeWEBP.webp" alt="Bike" />
          <table>
            <tbody class="table--body">
              <tr>
                <td class="td">Format</td>
                <td class="colon">:</td>
                <td class="data">WEBP</td>
              </tr>
              <tr>
                <td class="td">Size</td>
                <td class="colon">:</td>
                <td class="data">1060 KB</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script type="module" src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
      integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"
      integrity="sha256-peenofh8a9TIqKdPKIeQE7mJvuwh+J0To7nslvpj1jI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"
      integrity="sha256-31FC/OT6XpfjAhj9FuXjw5/wPXXawCAjJQ29E23/XPk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
